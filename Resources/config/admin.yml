        tags:
            - { name: msi.admin }

    msi_store.product_manager:
        class: %msi_cmf.manager.class%
        arguments: [ %msi_store.product.class% ]
        parent: msi_cmf.manager

    # Order
    msi_store_order_admin:
        class: %msi_store.order.admin%
